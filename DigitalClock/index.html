<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Digital Clock</title>
</head>
<body>
   <div class="container">
    <h2 class="header">Digital Clock</h2>
    <div class="clock">
     
        <div class="top hours-hours"> 
            <h3 class="hours">00</h3>
            <p>Hours</p>
        </div>
        <div class="top minutes-top"> 
            <h3 class="minute">00</h3>
            <p>Minutes</p>
        </div>
        <div class="top seconds-top"> 
            <h3 class="seconds">00</h3>
            <p>Seconds</p>
        </div>
        <div class="top xyz"> 
            <p class="ampm">AM</p>
        </div>
    </div>
</div>  
    <script src="./app.js"></script>
</body>
</html>
